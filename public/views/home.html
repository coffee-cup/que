<div class="ink-grid">

    <!-- Add your site or application content here -->

    <section class="column-group banner">
        <div class="all-100 center">
            <h1>Que</h1>
        </div>
    </section>

    <section class="column-group gutters top-content">
        <div class="xlarge-70 large-70 medium-60 small-100 tiny-100 player-wrapper">
            <div fit-vids>
                <h2>Playing</h2>
                <iframe id="player" type="text/html" class="hidden" width="1280" height="720" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1" frameborder="0"></iframe </div>
                <h3>Blah blah blah song and artist info</h3>
            </div>
        </div>
        <div class="xlarge-30 large-30 medium-40 small-100 tiny-100">
            <h2>Up Next</h2>
            <ul class="unstyled">
                <li class="column-group half-gutters">
                    <div class="all-40 small-50 tiny-50">
                        <img src="holder.js/640x380/auto/ink" alt="">
                    </div>
                    <div class="all-60 small-50 tiny-50">
                        <h3>Song</h3>
                        <h4>Artist</h4>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section class="column-group bot-content">
        <div class="xlarge-70 large-70 medium-60 small-100 tiny-100">
            <form class="ink-form center">
                <h2>Search for Song to Queue</h2>
                <div class="column-group gutters">
                    <div class="control-group all-50">
                        <label for="name">Song</label>
                        <div class="control">
                            <input ng-model="track" type="text">
                        </div>
                    </div>
                    <div class="control-group all-50">
                        <label for="phone">Artist</label>
                        <div class="control">
                            <input ng-model="aritst" type="text">
                        </div>
                    </div>
                </div>
                <div class="column-group">
                    <div class="all-30 small-100 tiny-100 center">
                        <button class="ink-button">Button</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
